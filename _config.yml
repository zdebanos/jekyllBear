#########################
# more settings

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
 sass_dir: css
 style:    compressed

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

links:
  Activities: /activities.html
  Contact:    /contact.html
  Teaching:   /teaching/root.html
  
